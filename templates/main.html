<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsappAIT - Главная страница</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #25D366;
            --text-color: #333;
            --bg-color: #f5f5f5;
            --card-bg: #fff;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --header-bg: #128C7E;
            --header-text: #fff;
            --sidebar-bg: rgba(255, 255, 255, 0.15);
            --sidebar-border: rgba(255, 255, 255, 0.1);
            --search-bg: rgba(255, 255, 255, 0.2);
            --icon-color: #777;
            --user-icon-bg: rgba(224, 224, 224, 0.7);
            --no-chats-text: rgba(0, 0, 0, 0.4);
            --main-overlay: rgba(144, 238, 215, 0.6);
        }

        .dark-theme {
            --text-color: #f5f5f5;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --shadow: 0 4px 8px rgba(255, 255, 255, 0.05);
            --header-bg: #075E54;
            --header-text: #f5f5f5;
            --sidebar-bg: rgba(0, 0, 0, 0.25);
            --sidebar-border: rgba(255, 255, 255, 0.05);
            --search-bg: rgba(0, 0, 0, 0.2);
            --icon-color: #aaa;
            --user-icon-bg: rgba(51, 51, 51, 0.7);
            --no-chats-text: rgba(255, 255, 255, 0.4);
            --main-overlay: rgba(0, 0, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            position: relative;
        }

        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -10;
            background-size: cover;
            background-position: center;
        }

        .light-theme .bg-wrapper {
            background-image: url('/static/images/background.jpg');
        }

        .dark-theme .bg-wrapper {
            background-image: url('/static/images/darkBack.jpg');
        }

        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            backdrop-filter: blur(15px);
            border-right: 1px solid var(--sidebar-border);
            display: flex;
            flex-direction: column;
            padding: 15px;
            z-index: 2;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-details {
            flex-grow: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-color);
        }

        .user-email {
            font-size: 12px;
            color: var(--icon-color);
        }

        .user-controls {
            display: flex;
            align-items: center;
        }

        .options-icon, .refresh-icon, .theme-toggle {
            color: var(--icon-color);
            cursor: pointer;
            font-size: 20px;
            margin-left: 10px;
            background: none;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle img {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover img {
            transform: rotate(30deg);
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px 10px 35px;
            border-radius: 20px;
            border: none;
            background-color: var(--search-bg);
            backdrop-filter: blur(8px);
            font-size: 14px;
            color: var(--text-color);
            outline: none;
        }

        .search-input::placeholder {
            color: var(--icon-color);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--icon-color);
        }

        .user-icons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .user-icon {
            width: 32px;
            height: 32px;
            background-color: var(--user-icon-bg);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            margin-left: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.2s ease;
        }

        .user-icon:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .chat-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .no-chats {
            text-align: center;
            color: var(--no-chats-text);
            font-size: 14px;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 10px;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .space-bg {
            display: none;
        }

        .main-content::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--main-overlay);
            backdrop-filter: blur(4px);
            z-index: 1;
        }

        .chat-logo {
            width: 80px;
            height: 80px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            z-index: 2;
            box-shadow: var(--shadow);
        }

        .chat-logo-icon {
            color: white;
            font-size: 40px;
        }

        .chat-title {
            font-size: 28px;
            font-weight: 500;
            color: var(--text-color);
            z-index: 2;
            text-align: center;
            margin-bottom: 15px;
        }

        .chat-subtitle {
            font-size: 16px;
            color: var(--text-color);
            opacity: 0.8;
            z-index: 2;
            text-align: center;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .action-button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .action-button:hover {
            transform: scale(1.05);
            background-color: #128C7E;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
                padding: 10px;
            }

            .sidebar.expanded {
                width: 250px;
            }

            .user-details, .user-email, .search-input::placeholder {
                display: none;
            }

            .sidebar.expanded .user-details,
            .sidebar.expanded .user-email,
            .sidebar.expanded .search-input::placeholder {
                display: block;
            }

            .search-input {
                padding-left: 15px;
            }

            .search-icon {
                display: none;
            }

            .user-icon {
                width: 28px;
                height: 28px;
            }
        }

        /* Стили для модального окна */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s linear 0.25s, opacity 0.25s 0s;
        }

        .modal-overlay.active {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }

        .modal-content {
            width: 90%;
            max-width: 450px;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: var(--header-bg);
            color: var(--header-text);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 500;
            flex-grow: 1;
            text-align: center;
        }

        .modal-btn {
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .modal-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .modal-body {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .search-form {
            margin-bottom: 20px;
        }

        .search-input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background-color: var(--search-bg);
            font-size: 15px;
            color: var(--text-color);
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--primary-color);
        }

        .search-icon-modal {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--icon-color);
            font-size: 18px;
        }

        .search-results {
            margin-top: 20px;
        }

        .no-results {
            text-align: center;
            color: var(--icon-color);
            padding: 20px 0;
            font-style: italic;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .user-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .user-avatar-small {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
            background-color: var(--user-icon-bg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-avatar-small img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info-compact {
            flex-grow: 1;
        }

        .user-name-compact {
            font-weight: 500;
            font-size: 16px;
            color: var(--text-color);
            margin-bottom: 3px;
        }

        .user-email-compact {
            font-size: 13px;
            color: var(--icon-color);
        }

        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: var(--icon-color);
            display: none;
        }

        /* Стили для модального окна редактирования профиля */
        .profile-edit-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .profile-photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .profile-photo {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            background-color: var(--user-icon-bg);
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-photo:hover .photo-overlay {
            opacity: 1;
        }

        .photo-upload-icon {
            color: white;
            font-size: 36px;
        }

        .photo-caption {
            font-size: 14px;
            color: var(--icon-color);
        }

        .profile-fields {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 14px;
            color: var(--text-color);
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background-color: var(--search-bg);
            font-size: 15px;
            color: var(--text-color);
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: var(--primary-color);
        }

        .divider {
            border: 0;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
            margin: 5px 0;
        }

        .section-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
            margin: 5px 0;
        }

        .password-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }

        .modal-message {
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .modal-message.success {
            background-color: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }

        .modal-message.error {
            background-color: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .save-btn {
            color: var(--primary-color);
            font-weight: 500;
        }
    </style>
    <script src="/static/js/userSearch.js" defer></script>
</head>
<body class="light-theme">
    <div class="bg-wrapper"></div>
    <div class="sidebar">
        <div class="user-info">
            <div class="user-avatar" id="profile-photo-btn">
                <img src="/api/user/photo?t={{ timestamp }}" alt="{{ username }}" id="userProfileImage" onerror="this.src='/static/images/avatar.png'">
            </div>
            <div class="user-details">
                <div class="user-name">{{ username }}</div>
                <div class="user-email">Онлайн</div>
            </div>
            <div class="user-controls">
                <button class="theme-toggle" id="themeToggle">
                    <img src="/static/images/sun.png" id="themeIcon" alt="Сменить тему">
                </button>
                <div class="options-icon">⋮</div>
                <div class="refresh-icon">↻</div>
            </div>
        </div>
        
        <div class="search-container">
            <span class="search-icon">🔍</span>
            <input type="text" class="search-input" placeholder="Поиск...">
        </div>
        
        <div class="user-icons">
            <div class="user-icon" title="Новый чат" id="new-chat-btn">💬</div>
            <div class="user-icon" title="Новая группа">👥</div>
        </div>
        
        <div class="chat-list">
            <div class="no-chats">Нет активных чатов</div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="chat-logo">
            <span class="chat-logo-icon">💬</span>
        </div>
        <div class="chat-title">WhatsappAIT</div>
        <div class="chat-subtitle">Выберите контакт из списка чатов или создайте новый чат для начала общения</div>
        <button class="action-button" id="new-chat-main-btn">Начать новый чат</button>
    </div>

    <!-- Модальное окно для поиска пользователей -->
    <div class="modal-overlay" id="new-chat-modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-btn cancel-btn" id="modal-close-btn">Отмена</button>
                <div class="modal-title">Новый чат</div>
                <button class="modal-btn create-btn" id="modal-create-btn">Создать</button>
            </div>
            <div class="modal-body">
                <div class="search-form">
                    <div class="search-input-container">
                        <span class="search-icon-modal">🔍</span>
                        <input type="text" id="user-search-input" class="search-input" 
                               placeholder="Введите имя для поиска..." autocomplete="off">
                    </div>
                </div>
                <div class="loading-indicator" id="search-loading">Поиск...</div>
                <div class="search-results" id="search-results">
                    <div class="no-results">Введите имя пользователя для поиска</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для редактирования профиля -->
    <div class="modal-overlay" id="edit-profile-modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-btn cancel-btn" id="profile-modal-close-btn">Отмена</button>
                <div class="modal-title">Редактировать профиль</div>
                <button class="modal-btn save-btn" id="profile-save-btn">Сохранить</button>
            </div>
            <div class="modal-body">
                <div class="profile-edit-container">
                    <div class="profile-photo-container">
                        <div class="profile-photo">
                            <img src="/api/user/photo?t={{ timestamp }}" alt="{{ username }}" id="profile-preview-image" onerror="this.src='/static/images/avatar.png'">
                            <div class="photo-overlay">
                                <span class="photo-upload-icon">📷</span>
                            </div>
                            <input type="file" id="profile-photo-input" accept="image/*" style="display: none;">
                        </div>
                        <div class="photo-caption">Добавить фото</div>
                    </div>
                    
                    <div class="profile-fields">
                        <div class="form-group">
                            <label for="profile-nickname">Имя пользователя</label>
                            <input type="text" id="profile-nickname" class="input-field" value="{{ username }}" placeholder="Имя пользователя">
                        </div>
                        
                        <div class="form-group">
                            <label for="profile-email">Email</label>
                            <input type="email" id="profile-email" class="input-field" placeholder="Email">
                        </div>
                        
                        <hr class="divider">
                        
                        <div class="password-section">
                            <div class="section-title">Изменить пароль</div>
                            
                            <div class="form-group">
                                <label for="current-password">Текущий пароль</label>
                                <input type="password" id="current-password" class="input-field" placeholder="Введите текущий пароль">
                            </div>
                            
                            <div class="form-group">
                                <label for="new-password">Новый пароль</label>
                                <input type="password" id="new-password" class="input-field" placeholder="Введите новый пароль">
                            </div>
                            
                            <div class="form-group">
                                <label for="confirm-password">Подтверждение пароля</label>
                                <input type="password" id="confirm-password" class="input-field" placeholder="Подтвердите новый пароль">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="profile-message" class="modal-message"></div>
            </div>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        
        // Проверяем сохраненную тему
        if(localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
            document.body.classList.remove('light-theme');
            themeIcon.src = '/static/images/moon.png';
        } else {
            document.body.classList.add('light-theme');
            document.body.classList.remove('dark-theme');
            themeIcon.src = '/static/images/sun.png';
        }
        
        // Переключение темы
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            document.body.classList.toggle('light-theme');
            
            if(document.body.classList.contains('dark-theme')) {
                themeIcon.src = '/static/images/moon.png';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.src = '/static/images/sun.png';
                localStorage.setItem('theme', 'light');
            }
        });

        // Функционал мобильного меню
        if (window.innerWidth <= 768) {
            const sidebar = document.querySelector('.sidebar');
            sidebar.addEventListener('click', function() {
                this.classList.toggle('expanded');
            });
        }

        // Кнопка нового чата
        document.querySelector('.action-button').addEventListener('click', function() {
            // Здесь будет логика создания нового чата
            alert('Функция создания нового чата будет доступна в ближайшем обновлении');
        });

        // Улучшенная функция для обновления URL изображения профиля с новой меткой времени
        function updateProfileImage() {
            const profileImg = document.getElementById('userProfileImage');
            if (profileImg) {
                const timestamp = new Date().getTime();
                const newSrc = `/api/user/photo?t=${timestamp}`;
                
                // Создаем новый объект Image для предварительной загрузки
                const preloadImg = new Image();
                preloadImg.onload = function() {
                    profileImg.src = newSrc;
                };
                preloadImg.onerror = function() {
                    profileImg.src = '/static/images/avatar.png';
                };
                preloadImg.src = newSrc;
            }
        }
        
        // Обновляем изображение при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            updateProfileImage();
        });
        
        // Также обновляем при нажатии на кнопку обновления
        document.querySelector('.refresh-icon').addEventListener('click', function() {
            updateProfileImage();
        });

        // Модальное окно для нового чата
        const newChatBtn = document.getElementById('new-chat-btn');
        const newChatMainBtn = document.getElementById('new-chat-main-btn');
        const modalOverlay = document.getElementById('new-chat-modal');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const userSearchInput = document.getElementById('user-search-input');
        const searchResults = document.getElementById('search-results');
        const searchLoading = document.getElementById('search-loading');
        
        // Открытие модального окна
        function openModal() {
            modalOverlay.classList.add('active');
            setTimeout(() => {
                userSearchInput.focus();
            }, 300);
        }
        
        // Закрытие модального окна
        function closeModal() {
            modalOverlay.classList.remove('active');
            // Очищаем поле поиска и результаты
            userSearchInput.value = '';
            searchResults.innerHTML = '<div class="no-results">Введите имя пользователя для поиска</div>';
        }
        
        // Обработчики событий для кнопок открытия/закрытия
        newChatBtn.addEventListener('click', openModal);
        newChatMainBtn.addEventListener('click', openModal);
        modalCloseBtn.addEventListener('click', closeModal);
        
        // Закрытие модального окна при клике вне его содержимого
        modalOverlay.addEventListener('click', function(event) {
            if (event.target === modalOverlay) {
                closeModal();
            }
        });
        
        // Инициализация функционала поиска пользователей
        document.addEventListener('DOMContentLoaded', function() {
            initUserSearch({
                searchInput: userSearchInput,
                resultsContainer: searchResults,
                loadingIndicator: searchLoading,
                onUserSelected: async function(userData) {
                    try {
                        // Создаем чат с выбранным пользователем
                        const response = await fetch('/api/chat/create_dialog', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ user_id: userData.id })
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            alert(`Чат с пользователем ${userData.nickname} успешно создан!`);
                            closeModal();
                            // В реальном приложении здесь нужно будет перенаправить на страницу чата
                            // или обновить список чатов
                            location.reload();  // Временное решение - перезагрузка страницы
                        } else {
                            alert(`Ошибка: ${data.message}`);
                        }
                    } catch (error) {
                        console.error('Error creating chat:', error);
                        alert('Произошла ошибка при создании чата');
                    }
                }
            });
        });

        // Профиль пользователя
        const profilePhotoBtn = document.getElementById('profile-photo-btn');
        const editProfileModal = document.getElementById('edit-profile-modal');
        const profileModalCloseBtn = document.getElementById('profile-modal-close-btn');
        const profileSaveBtn = document.getElementById('profile-save-btn');
        const profilePhotoInput = document.getElementById('profile-photo-input');
        const profilePreviewImage = document.getElementById('profile-preview-image');
        const profilePhotoContainer = document.querySelector('.profile-photo');
        const profileMessage = document.getElementById('profile-message');
        
        // Открытие модального окна редактирования профиля
        function openProfileModal() {
            editProfileModal.classList.add('active');
            // Загружаем текущие данные пользователя
            fetchUserData();
        }
        
        // Закрытие модального окна редактирования профиля
        function closeProfileModal() {
            editProfileModal.classList.remove('active');
            // Очищаем поля и сообщения
            document.getElementById('current-password').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
            if (profileMessage) profileMessage.textContent = '';
            if (profileMessage) profileMessage.style.display = 'none';
        }
        
        // Получение данных пользователя
        async function fetchUserData() {
            try {
                const response = await fetch('/api/user/me');
                const data = await response.json();
                
                if (data.success) {
                    // Заполняем поля данными пользователя
                    document.getElementById('profile-nickname').value = data.user.nickname;
                    if (data.user.email) {
                        document.getElementById('profile-email').value = data.user.email;
                    }
                    
                    // Обновляем фото профиля
                    const timestamp = new Date().getTime();
                    profilePreviewImage.src = `/api/user/photo?t=${timestamp}`;
                } else {
                    showProfileMessage('Не удалось загрузить данные профиля', 'error');
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
                showProfileMessage('Ошибка при загрузке данных профиля', 'error');
            }
        }
        
        // Отображение сообщений в модальном окне профиля
        function showProfileMessage(message, type = 'success') {
            if (!profileMessage) return;
            
            profileMessage.textContent = message;
            profileMessage.className = 'modal-message ' + type;
            profileMessage.style.display = 'block';
            
            setTimeout(() => {
                profileMessage.style.display = 'none';
            }, 3000);
        }
        
        // Обработчик кнопки сохранения профиля
        profileSaveBtn?.addEventListener('click', async function() {
            // Получаем значения полей
            const nickname = document.getElementById('profile-nickname').value;
            const email = document.getElementById('profile-email').value;
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Проверяем обязательные поля
            if (!nickname) {
                showProfileMessage('Имя пользователя обязательно', 'error');
                return;
            }
            
            // Проверяем совпадение паролей
            if (newPassword && newPassword !== confirmPassword) {
                showProfileMessage('Пароли не совпадают', 'error');
                return;
            }
            
            // Проверяем длину пароля
            if (newPassword && newPassword.length < 6) {
                showProfileMessage('Пароль должен содержать не менее 6 символов', 'error');
                return;
            }
            
            try {
                // Создаем FormData для отправки данных и файла
                const formData = new FormData();
                formData.append('nickname', nickname);
                if (email) formData.append('email', email);
                
                // Добавляем пароли, если они заполнены
                if (currentPassword && newPassword) {
                    formData.append('current_password', currentPassword);
                    formData.append('new_password', newPassword);
                }
                
                // Добавляем фото, если оно выбрано
                const photoInput = document.getElementById('profile-photo-input');
                if (photoInput.files && photoInput.files[0]) {
                    formData.append('profile_photo', photoInput.files[0]);
                }
                
                // Отправляем данные на сервер
                const response = await fetch('/api/user/update_profile', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showProfileMessage('Профиль успешно обновлен', 'success');
                    
                    // Обновляем отображаемое имя пользователя
                    document.querySelector('.user-name').textContent = nickname;
                    
                    // Обновляем фото профиля
                    updateProfileImage();
                    
                    // Закрываем модальное окно через небольшую задержку
                    setTimeout(() => {
                        closeProfileModal();
                    }, 1500);
                } else {
                    showProfileMessage(data.message || 'Ошибка при обновлении профиля', 'error');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                showProfileMessage('Произошла ошибка при обновлении профиля', 'error');
            }
        });
        
        // Обработчик клика на фото профиля
        profilePhotoBtn?.addEventListener('click', openProfileModal);
        profileModalCloseBtn?.addEventListener('click', closeProfileModal);
        
        // Закрытие модального окна при клике вне его содержимого
        editProfileModal?.addEventListener('click', function(event) {
            if (event.target === editProfileModal) {
                closeProfileModal();
            }
        });
        
        // Обработка выбора фото
        profilePhotoContainer?.addEventListener('click', function() {
            profilePhotoInput.click();
        });
        
        // Предварительный просмотр выбранного фото
        profilePhotoInput?.addEventListener('change', function(event) {
            if (event.target.files && event.target.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    profilePreviewImage.src = e.target.result;
                }
                
                reader.readAsDataURL(event.target.files[0]);
            }
        });
    </script>
</body>
</html>
